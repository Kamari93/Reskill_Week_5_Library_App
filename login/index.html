<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
</head>
<body>
    <div class="container">
        <nav>
            <ul class="nav-list">
                <li class="nav-item" id="logo"><a href="../index.html"><img src="../Assets/Logo 2.png" alt=""></a></li>
                <li class="nav-item" id="red"><a href="#">Login</a></li>
                <li class="nav-item"><a href="#">Locations</a></li>
                <li class="nav-item"><a href="#">Get a Library Card</a></li>
                <li class="nav-item" id="about"><a href="../about/index.html">About Us</a></li>
                <li class="nav-item"><button class="btn-primary">Donate</button></li>
            </ul>
        </nav>
        <div id="log-in">
            <form action="">
                <h1>Log In</h1>
                <h2>Username or Barcode*</h2>
                <input type="text" placeholder="" required>
                <h2>PIN*</h2>
                <input type="password" name="" id="" placeholder="" required>
                <div class="log-bottom">
                    <h2><a href="#">Forgot your PIN?</a></h2>
                    <input type="submit" value="Log in">
                </div>
            </form>
        </div>
        <div id="key-logo">
            <div class="ribbon"></div>
            <div class="img-content">
                <img src="../Assets/Library card.png" alt="">
                <div class="content">
                    <h2>Need a library card?</h2>
                    <p>
                        Community Library's card is free for<br>
                        anyone who lives, works, pays property<br>
                        taxes or goes to school in New York City
                    </p>
                    <h3><u>Sign up now</u></h3>
                </div>
        </div>
        </div>
    </div>
    
</body>
</html>
